
{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
  
    <form action="/settings" method="post">
		<div class="form-group">
			<label for="monthly_income">Monthly Income:</label>
			<input autocomplete="off" autofocus class="form-control" name="monthly_income" placeholder="Monthly Income" type="number" min="1" step="0.01", value={{income}} >
		</div>
		<div class="form-group">
			<label for="monthly_expenditure">Monthly Expenditure: </label>
			<input autocomplete="off" class="form-control" name="monthly_expenditure" placeholder="Monthly Fixed Costs" type="number" min="0" step="0.01", value={{expenditure}}>
		</div>
		<div class="form-group">
			<label for="monthly_savings">Monthly Savings: </label> 
			<input autocomplete="off" class="form-control" name="monthly_savings" placeholder="Targetted Savings" type="number" min="0" step="0.01", value={{savings}}>
		</div>
		<div class="form-group">
			<label for="month_select">Use Settings For:</label>
			<select class="form-control" name="month_select">
				<option selected value="This Month">This Month</option>
				<option value="Next Month">Next Month</option>
			</select>
		</div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
	</form><br>

	<div> Monthly budget is set to : {{budget | usd }} </div>


{% endblock %}
